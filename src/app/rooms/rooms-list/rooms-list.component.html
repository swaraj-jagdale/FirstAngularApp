Rooms List
<table class="table">
  <tr>
    <th>Index</th>
    <th>Even/Odd</th>
    <th>Room Number</th>
    <th>Room Type</th>
    <th>Amenities</th>
    <th>Price</th>
    <th>Checkin Time</th>
    <th>Rating</th>
  </tr>
  <tr
    [ngClass]="e ? 'even' : 'odd'"
    *ngFor="let room of rooms; let e = even; let o = odd; let i = index"
  >
    <td>{{ i }}</td>
    <td>{{ e ? "Even" : "Odd" }}</td>
    <td>{{ room.roomNumber }}</td>
    <td>{{ room.roomType }}</td>
    <td>{{ room.ammenities }}</td>
    <td>{{ room.price | currency : "INR" }}</td>
    <td>{{ room.checkinTime | date : "dd/MMM/YYYY" }}</td>
    <td>{{ room.rating | number: '1.0-0' }}</td>
  </tr>
</table>
