<h1>Welcome to {{ hotelName }}</h1>

<div [hidden]="hideRooms">
  Number of Rooms:
  <div
    [ngStyle]="{ color: rooms.availabeRooms > 0 ? 'green' : 'red' }"
    [innerText]="numberOfRooms"
  ></div>
</div>
<button (click)="toggle()">Toggle</button>

<!-- {{ rooms?.availabeRooms ?? "No rooms Available" }} -->

<div *ngIf="rooms.availabeRooms > 0">
<hinv-rooms-list [rooms]="roomList"></hinv-rooms-list>
</div>
